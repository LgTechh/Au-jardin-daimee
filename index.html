<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Au jardin D'aimée</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"></div>
            <div class="burger" id="burger">
                &#9776;
            </div>
            <ul class="nav-links" id="nav-links">
                <li class="dropdown">
                    <a href="#produits">
                        Produits <span class="arrow">▼</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#artisanat">Artisanat</a></li>
                        <li><a href="#cuisine">Cuisine</a></li>
                        <li><a href="#bijoux">Bijoux</a></li>
                    </ul>
                </li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="#instagram">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div class="carousel-container">
                <div class="carousel-slides">
                    <div class="carousel-slide active">
                        <img src="img/slide1.jpg" alt="Produit artisanal 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="img/slide2.jpg" alt="Produit artisanal 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="img/slide3.jpg" alt="Produit artisanal 3">
                    </div>
                </div>

                <a href="https://www.etsy.com/fr/shop/mondoudoucrochet?ref=seller-platform-mcnav" class="etsy-button">Voir sur Etsy</a>

                <div class="carousel-nav">
                    <button class="carousel-prev" aria-label="Image précédente">&lt;</button>
                    <div class="carousel-dots">
                        <!-- Les points seront générés en JS -->
                    </div>
                    <button class="carousel-next" aria-label="Image suivante">&gt;</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="produits">
        </section>
        <section id="apropos"></section>
        <section id="instagram">
            <!--<div class="serrure-container" onclick="entrerDansSerrure()">
                <img src="img/serrure.png" alt="Serrure" class="serrure" />
                <img src="img/bourdon.png" alt="Bourdon" class="bourdon" />
            </div>-->
        </section>
        <section id="contact"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
